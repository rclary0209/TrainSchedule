<!DOCTYPE html>
<html lang="en">
<head>
        <title>Timesheet | Group</title>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
 
   <!-- Moment.js Reference -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="jumbotron" style="background-color: brown; color: white"> <div class="container">
          <h1 class="display-4">Anytime is Train Time</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header" style="background-color: darkblue; color: white" >Current Train Schedule</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>
                    <div class="panel panel-primary">
                            <div class="panel-heading">
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id='trainTable'>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
            </p>
            </p>
          </blockquote>
        </div>
      </div><br><br>
      <div class="card">
        <div class="card-header" style="background-color: darkblue; color: white">
        Add Train
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p><form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Train Name</label>
                  <input type="text" class="form-control" id="train-name" placeholder="Example input">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="Another input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Train Time (HH:MM - military time) </label>
                    <input type="text" class="form-control" id="first-train-time" placeholder="Example input">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Another input">
                  </div>
              </form></p>
          </blockquote>
          <button type="button" class="btn btn-secondary" id="add-train">Submit</button>
        </div>
      </div>

      <script src="./traintime.js"></script>

</body>
</html>
